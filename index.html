<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online shop</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header class="top-header">
    <div class="container">
        <div class="navigation-panel">
            <div class="top-left-block">
                <a href="index.html" class="index-button">
                    <img src="img/logo.png" alt="index.html">
                </a>
                <a href="#" class="search-button">
                    <img src="img/search.png" alt="search">
                </a>
            </div>
            <div class="top-right-block">
                <nav class="menu-button">
                    <img src="img/menu.png" alt="menu">
                </nav>
                <a href="#" class="login-button">
                    <img src="img/login.png" alt="log in">
                </a>
                <a href="#" class="basket-button">
                    <img class="basket-button-img" src="img/basket.png" alt="basket">
                    <div class="count-items">
                        <p class="count-items-number">5</p>
                    </div>
                </a>
            </div>
        </div>
    </div>    
</header>
<main>
    <section class="banner-whith-man">
        <div class="container">
            <div class="man-in-black">
                <div class="the-brand">
                    <p class="top-the-brand-text">the brand</p>
                    <p class="bottom-the-brand-text">of luxerious <span>fashion</span></p> 
                </div>
            </div>
        </div>
    </section>
    <section class="personal-offer">
        <div class="personal-offer-first-part"> 
            <div class="personal-offer-for-women"> 
                <a href="#" class="personal-offer-link">
                    <p class="personal-offer-upper-text">30% off</p>
                    <p class="personal-offer-lower-text">for women</p>
                </a>
            </div>
            <div class="personal-offer-for-men">
                <a href="#" class="personal-offer-link">
                    <p class="personal-offer-upper-text">hot deal</p>
                    <p class="personal-offer-lower-text">for men</p>
                </a>
            </div>
            <div class="personal-offer-for-kids">
                <a href="#" class="personal-offer-link">
                    <p class="personal-offer-upper-text">new arrivals</p>
                    <p class="personal-offer-lower-text">for kids</p>
                </a>
            </div>
        </div>
        <div class="personal-offer-second-part">
            <div class="personal-offer-accesorise">
                <a href="#" class="personal-offer-link">
                    <p class="personal-offer-upper-text">luxirous & trendy</p>
                    <p class="personal-offer-lower-text">accesories</p>
                </a>
            </div>
        </div>
    </section>
</main>
<footer></footer>
</body>
</html>
